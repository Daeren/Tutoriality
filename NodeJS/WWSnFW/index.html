<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
    </head>

    <body id="content"></body>

    <script>
        var objWS = new WebSocket("ws://localhost:1337");

        objWS.onmessage = function(evt) {
            var rsp = JSON.parse(evt.data);

            document.getElementById("content").innerHTML += rsp.name + " | " + new Date(rsp.time) + "<br><br>" + rsp.data + "<br><br>";
        };
    </script>
</html>
